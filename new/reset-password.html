<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yeni Şifre Belirle</title>
        <link rel="stylesheet" href="assets/css/register.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.css" />
    </head>
    <body>
        <form id="container">
            <h1>Yeni Şifre</h1>
            <label>Yeni Şifre:</label>
            <input type="password" id="newPass" placeholder="Yeni şifreniz" required />
            <br />
            <label>Yeni Şifre Tekrar:</label>
            <input type="password" id="newPass2" placeholder="Şifrenizi doğrulayın" required />
            <br />
            <button type="submit" id="saveBtn">Şifreyi Güncelle</button>
        </form>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script type="module" src="assets/js/pages/reset-password.js"></script>
    </body>
</html>
