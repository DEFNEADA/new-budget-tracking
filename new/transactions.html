<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transactions</title>
     <script type=module src="assets/js/pages/transactions.js"></script>
     <link rel="stylesheet" href="assets/css/transactions.css">
</head>
<body>
    <div id="container">
        <nav>
          <ul id="menuList">
            <li id="profile">profile</li>
            <li>
              <button id="logoutBtn">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
              </button>
            </li>
          </ul>
        </nav>
      </header>

      <aside id="input-container">
        <form id="input">
          <h2>Yeni İşlem Ekle</h2>
          <br />
          Tür:
          <br />
          <select id="type" style="width: 170px">
            <option value="income">Gelir</option>
            <option value="expense">Gider</option>
          </select>
          <br />
          <br />
          <label for="descrip">Açıklama:</label>
          <br />
          <input
            name="descrip"
            id="descrip"
            type="text"
            oninput="this.value = this.value.replace(/[0-9]/g, '')"
            required
          />
          <br />
          <label for="amount">Tutar:</label>
          <br />
          <input name="amount" id="amount" type="number" required />
          <br />
          <br />
          <button type="submit" id="addBtn">İşlemi Ekle</button>
        </form>
      </aside>

      <div id="show">
        <div id="balanceStats">
          <div id="totalBalance" style="border: 3px solid blue">
            <h3>Toplam Bakiye</h3>
            <span></span>
          </div>
          <div id="incomeCard" style="border: 3px solid rgb(15, 186, 15)">
            <h3>Toplam Gelir</h3>
            <span ></span>
          </div>
          <div id="expenseCard" style="border: 3px solid red"><h3>Toplam Gider</h3>
            <span ></span>
        </div>
        </div>
        <h3>Geçmiş İşlemler</h3>
        <div id="transactionList"></div>
       </div>
      <div id="overlay" class="overlay">
        <div class="modal-content">
          <label for="edit" >Tür:</label>
          <select name="type" id="newType">
            <option value="income">Gelir</option>
            <option value="expense">Gider</option>
          </select>
          <br />
          <br />
          <label for="editDescription">Açıklama:</label>
          <br>
          <input name="description"
            id="editDescription"
            type="text"
            oninput="this.value = this.value.replace(/[0-9]/g, '')"
            required
          >
          <br />
          <label for="editAmount" >Tutar:</label>
          <br>
          <input name="amount"
            id="editAmount"
            type="number">
          <br />
          <br />
          <div class="modal-buttons">
            <button type="submit" id="updateBtn">Güncelle</button>
            <button type="button" id="cancelBtn">İptal Et</button>
          </div>
        </div>
      </div>
    </div>
    <script type=module src="assets/js/pages/transactions.js"></script>
</body>
</html>
